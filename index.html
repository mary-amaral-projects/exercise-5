<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <fieldset>
        <h1>Test JavaScript Form Validation</h1>
        <form action="">
            <p>
                <label for="name">Name*</label>
                <input type="text" name="name" id="name" required>
            </p>
            <p>
                <label for="adress">Address</label>
                <input type="text" name="adress" id="adress">
            </p>
            <p>
                <label for="zip-code">Zip Code*</label>
                <input type="text" name="zip-code" id="zip-code" required>
            </p>
            <p>   
                <label for="country">Country*</label>
                <select name="country" id="country" required>
                    <option value="Please select" selected disabled>Please select</option>   
                    <option value="BR">BR</option>
                    <option value="CA">CA</option>
                    <option value="US">US</option>
                </select>
            </p>    
            <p>
                Gender*
                <input type="radio" name="gender" id="female" value="female" required>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="male" value="male" required>
                <label for="male">Male</label>
            </p>
            <p>
                Preferences* 
                <input type="checkbox" name="preferences" id="red" value="red" required>   
                <label for="red">Red</label>
                <input type="checkbox" name="preferences" id="green" value="green" required>
                <label for="green">Green</label>
                <input type="checkbox" name="preferences" id="blue" value="blue" required>
                <label for="blue">Blue</label>
            </p>
            <p>
                <label for="phone">Phone*</label>
                <input type="tel" name="phone" id="phone" required>
            </p>
            <p>
                <label for="email">Email*</label>
                <input type="email" name="email" id="email" required>
            </p>
            <p>
                <label for="password">Password (6-8 characters)*</label>
                <input type="password" name="password" id="password" required minlength="6" maxlength="8" >
            </p>
            <p>
                <label for="verify-password">Verify password*</label>
                <input type="password" name="verify-password" id="verify-password" required minlength="6" maxlength="8">
            </p>
            <p>
                <button type="submit">SEND</button>
                <button type="reset">CLEAR</button>
            </p>
        </form>
    </fieldset>   
</body>
</html>
